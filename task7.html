<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>My Notes</h1>

        <div class="notes">
            </div>

        <form id="new-note-form">
            <input type="text" placeholder="Note Title" id="note-title" required>
            <textarea placeholder="Note Content" id="note-content" required></textarea>
            <button type="submit" id="add-note">Add Note</button>
        </form>
    </div>

    <script src="java.js"></script>
</body>
</html>
